<template>
       <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">{labels.close}</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{labels.new_participant}</h2>
            </header>
            <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-layout vertical-align="stretch" multiple-rows="true">
                        <lightning-layout-item size="12">
                            <lightning-input-field field-name="FirstName">
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-input-field field-name="LastName">
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-input-field field-name="Email">
                            </lightning-input-field>
                        </lightning-layout-item>
                    </lightning-layout>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleClose} title="Cancel">{labels.cancel}</button>
                <lightning-button label={labels.submit} type="submit" icon-name="utility:save"></lightning-button>
            </footer>
        </lightning-record-edit-form>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
