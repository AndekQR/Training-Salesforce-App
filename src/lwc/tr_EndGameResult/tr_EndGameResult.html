<template>
    <lightning-card>
     <div class="slds-grid slds-grid_align-center">
      <div class="slds-medium-size_10-of-12">
          <h1 class="summary">Summary</h1>
          <div class="slds-grid slds-wrap slds-grid_align-center slds-m-around_medium">
              <div class="player-info-container">
                <template if:true={playerOne}>
                  <c-tr-_-summary-player-info player={playerOne}></c-tr-_-summary-player-info>
                </template>
              </div>
              <div class="player-info-container">
                <template if:true={playerTwo}>
                  <c-tr-_-summary-player-info player={playerTwo}></c-tr-_-summary-player-info>
                </template>
              </div>
          </div>
          <div class="end-button slds-m-around_medium">
              <button class="slds-button slds-button_brand" onclick={handleBackToMenu}>Back to Menu</button>
          </div>
      </div>
    </div> 
    </lightning-card>
</template>
