<template>
    <div class="container">
        <lightning-card title="Questions">
            <div class="mainContainer slds-grid slds-nowrap slds-gutters_xx-small">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-card title="Categories">
                        <div class="checkboxList">
                            <template for:each={categories} for:item="category">
                                <lightning-input key={category.label} type="checkbox"
                                                 data-id={category.value}
                                                 label={category.label}
                                                 onchange={handleCategoryChange}
                                                 checked={category.checked}>
                                </lightning-input>
                            </template>
                        </div>
                    </lightning-card>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-card title="Training Stage">
                        <div class="checkboxList">
                            <template for:each={stages} for:item="stage">
                                <lightning-input key={stage.label} type="checkbox"
                                                 data-id={stage.value}
                                                 label={stage.label}
                                                 onchange={handleStageChange}
                                                 checked={stage.checked}>
                                </lightning-input>
                            </template>
                        </div>
                    </lightning-card>
                </div>
            </div>
            <lightning-card title="Game Settings">
                <div class="checkboxList">
                    <div class="gameConfig">
                        <lightning-radio-group label="Game Types"
                                               options={gameTypesOptions}
                                               value={initialGameType}
                                               onchange={handleGameSettingsChange}
                                               type="button">
                        </lightning-radio-group>
                        <lightning-input type="number"
                                         value={gameDuration}
                                         label={gameDurationInputLabel}
                                         onchange={handleValueChange}>
                        </lightning-input>
                    </div>
                </div>
            </lightning-card>
        </lightning-card>
    </div>
</template>
